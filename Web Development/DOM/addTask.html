<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add task</title>
</head>
<body>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="orderList()">order list</button>
  <button onclick="UnOrderList()">UnOrder List</button>
  <ul id="taskList"></ul>


  <script>

    function orderList(){
      var taskText=document.getElementById("taskInput").value;

      if(taskText){
        var li=document.createElement("li");
        li.innerText=taskText;
        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value='';
      }
    }

    function UnOrderList() {
      var text=document.getElementById("taskInput").value;

      if(text){
        var ol=document.createElement("ol");

        ol.innerText=text;
        document.getElementById("taskList").appendChild(ol);
        document.getElementById("taskInput").value='';
      }
    }

  </script>
</body>
</html>
