<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form Calculator</title>

  <style>
    form {
      max-width: 300px;
      margin-inline: auto;
      border: 2px solid;
      border-radius: 10px;
      padding: 10px;

      input {
        padding: 5px;
        border-radius: 5px;
      }

      button {
        padding: 5px;
        border-radius: 5px;
        background-color: black;
        color: #fff;
        cursor: pointer;

        &:hover {
          background-color: #fff;
          color: #000;
        }
      }
    }
  </style>
</head>
<body>

  <form onsubmit="return false">
    Num One: <input type="text"  id="num1"><br><br>
    Num Two<input type="text" id="num2"><br><br>
    Result <input type="text" id="result"><br><br>
    <button onclick="add(form)">add</button>
    <button onclick="divid(form)">divid</button>
    <button onclick="mutliply(form)">mutliply</button>
    <button onclick="clearf(form)">clear</button>
  </form>

  <script>
    function add(f1) {

      var num1=document.getElementById("num1").value;
      var num2=document.getElementById("num2").value;
       var result= (parseInt(num1))+ (parseInt(num2));

      document.getElementById("result").value=result;
    }

    function divid(f1) {

    var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);

    if(num2 === 0) {
      document.getElementById("result").value="second number must be non-zero";
    } else {

      var result= num1/num2;
    }

    document.getElementById("result").value=result;
  }

  function mutliply(f1) {

   var num1=parseInt(document.getElementById("num1").value);
    var num2=parseInt(document.getElementById("num2").value);

     var result= num1*num2;

    document.getElementById("result").value=result;
  }

  function clearf(f1) {
    document.getElementById("num1").value="";
    document.getElementById("num2").value="";
    document.getElementById("result").value="";
  }
</script>
</body>
</html>
