<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate</title>

  <style>
    form{
      padding: 20px;
      max-width: 300px;
      margin-inline: auto;
      color: black;
      background-color: gray;
      border: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <form>
   Num 1: <input type="text" name="text1" id="text1"> <br>
   Num 2: <input type="text" name="text2" id="text2"><br>
    <input type="button" value="add" onclick="add(form)">
    <input type="button" value="subtract" onclick="subtract(form)"><br>
   Result: <input type="text" id="result">
  </form>

  <script>

    function add(f1) {

      var sum;

      var x=document.getElementById("text1").value;
      var y=document.getElementById("text2").value;

      sum=parseInt(x)+parseInt(y);

     document.getElementById("result").value=sum;

    }

    function subtract(f1) {

      var subtract;

      var x=document.getElementById("text1").value;
      var y=document.getElementById("text2").value;

      subtract=parseInt(x) - parseInt(y);
      document.getElementById("result").value=subtract;
    }
  </script>
</body>
</html>
