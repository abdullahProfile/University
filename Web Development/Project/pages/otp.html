<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .background {
            background-image: url(../assets/images/Login/otp.svg);
            background-size: cover;
            background-position: center;
            height: 100%;
            filter: blur(10px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }

        .icon {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon svg {
            width: 30px;
            height: 30px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="modal-overlay">
        <div class="modal">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Password Changed Successfully</h2>
            <p>Your password has been updated successfully</p>
            <a href="../pages/login.html" target="_parent" class="button">Back to Login</a>
        </div>
    </div>
</body>
</html>
