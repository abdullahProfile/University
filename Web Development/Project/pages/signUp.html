<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>SignUp</title>
</head>
<body>
  <div class="container">
    <div class="container-content">
      <img src="../assets/images/Login/SignUp.svg" class="img" alt="img">

      <div class="container-content__submition">
        <a href="../index.html"><img src="../assets/images/logo/logo.svg" alt="img"></a>

        <div class="container-content__submition-links">
          <h4>Sign In To FASCO</h4>

          <nav>
            <span>
              <a href="#"><img src="../assets/images/Login/googlIcon.svg" alt="search"></a>
              <a href="#"><a href="#">Sign up with Google</a></a>
            </span>

            <span>
              <a href="#"><img src="../assets/images/Login/gmialIcon.svg" alt="search"></a>

            </span>
          </nav>
        </div>

         <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>

         <nav class="btns">
          <a href="#" class="btn-1 btn">Sign in</a>
          <a href="#" class="btn-2 btn">Register</a>
          <a href="../pages/forgotPassword.html" target="_parent" class="btn-3">Forget Password?</a>
         </nav>

         <a href="#" class="cta">FASCO Terms & Codnitions</a>

    </div>

</html>
